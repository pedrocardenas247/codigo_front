<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <header>
        <main>
            <section>
                <form>
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="nombrecurso">Nombre del Curso</label></td>
                                <td><input type="text" id="nombrecurso" placeholder="Ejem: Vue JS desde cero" required maxlength="20" minlength="3" /></td>
                            </tr>
                            <tr>
                                <td><label for="preciocurso">Precio del Curso</label></td>
                                <td><input type="number" id="preciocurso" placeholder="Coloque numeros" min="0" max="2000" /></td>
                            </tr>
                            <tr>
                                <td><label for="fechacurso">Fecha del Curso</label></td>
                                <td><input type="date" id="fechacurso" /></td>
                            </tr>
                            <tr>
                                <td><label for="tucorreo">Correo</label></td>
                                <td><input type="email" id="tucorreo" placeholder="correo corporatico" /></td>
                            </tr>
                            <tr>
                                <td><label for="tupass">Password</label></td>
                                <td><input type="password" id="tupass" placeholder="6 caracteres como minimo" pattern="" required /></td>
                            </tr>
                            <tr>
                                <td><label>Elija el turno</label></td>
                                <td>
                                    <label for="temprano">Mañana</label
                    ><input type="radio" id="temprano" name="turno" /> <br />
                    <label for="tardecito">Tarde</label
                    ><input type="radio" id="tardecito" name="turno" />
                  </td>
                </tr>

                <tr>
                  <td><label>Elija tipo de pago</label></td>
                                <td>
                                    <label for="enpartes">En cuotas</label
                    ><input type="radio" id="enpartes" name="turno" /> <br />
                    <label for="pagototal">Directo</label
                    ><input type="radio" id="pagototal" name="turno" />
                  </td>
                </tr>

                <tr>
                  <td><label for="">Idiomas del Curso</label></td>

                                <td>
                                    <label for="idiomaes">Español</label>
                                    <input type="checkbox" id="idiomaes">

                                    <label for="idiomaen">Ingles</label>
                                    <input type="checkbox" id="idiomaen">

                                    <label for="idiomapr">Portugues</label>
                                    <input type="checkbox" id="idiomapr">

                                    <tr>
                                        <td>Nivel del Curso</td>
                                        <td> <select name="" id="nivelccurso">
        <option value="" selected>SELECCIONE</option>
        <option value="">Basico</option>
        <option value="">Intermedio</option>
        <option value="">Avanzado</option>
    </select></td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <label for="descripcurso">Descripcion de Curso</label>
                                        </td>
                                        <td><textarea name="" id="descripcurso" cols="30" rows="10"></textarea></td>

                                    </tr>

                                    <tr>
                                        <td>
                                            <label for="videofile">Video de introduccion</label>
                                        </td>
                                        <td><input type="file" id="videofile"></td>
                                        <tr>
                                            <td><label for="seleccolor">Color del Curso</label></td>
                                            <td><input type="color" name="" id="seleccolor"></td>
                                        </tr>
                                    </tr>
                                    <tr>
                                        <td><input type="submit" value="Crear Curso" /></td>
                                    </tr>


                                </td>

                            </tr>
                        </tbody>
                    </table>
                </form>
            </section>
        </main>
    </header>
</body>

</html>
